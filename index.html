<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Dynamic Project Gallery</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f2f2f2;
    }

    #project {
        max-width: 800px;
        margin: auto
    }

    .project-card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .project-details {
        margin-top: 10px;
        padding: 10px;
        background: #fafafa;
        border-left: 4px solid #0078ff;
    }

    button.details-btn {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background: #0078ff;
        color: white;
        cursor: pointer;
    }
</style>
</body>
<section id="projects">
    <h2>My Projects</h2>

    <!-- ===============================
             PROJECT 1
             =============================== -->
    <div class="project-card">
        <h3>Project Title 1</h3>
        <p class="project-summary">
            A short summary of the first project.
        </p>

        <button class="details-btn">Show Details</button>

        <div class="project-details" style="display: none;">
            <p>
                These are detailed explanations about Project 1.
                You can include features, tools used, challenges, and results.
            </p>
        </div>
    </div>



    <div class="project-card">
        <h3>Project Title 2</h3>
        <p class="project-summary">
            A short summary of the second project.
        </p>

        <button class="details-btn">Show Details</button>

        <div class="project-details" style="display: none;">
            <p>
                More detailed information about Project 2 goes here.
            </p>
        </div>
    </div>


</section>

</body>

</html>
